<div>
    <div class="btngroup">
        <button type="button" class="allItem" (click)="fetchData()">See all</button>
        <button type="button" class="AvailItem" (click)="listAllAvailableItem()">See all available</button>
        <button type="button" class="UnAvailItem" (click)="listAllUnAvailableItem()">See all unavailable</button>
    </div> 

    <div class="btngroup">
        <button type="button" class="makeAvail" (click)="handleAllAvailable()">Make all available</button>
        <button type="button" class="makeUnAvail" (click)="handleAllUnAvailable()">Make all unavailable</button>
    </div> 
    
    <app-item-list [items]="items" />
</div>
